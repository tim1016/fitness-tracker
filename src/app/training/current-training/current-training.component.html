<section fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h2>{{ activeTraining.name }}</h2>
  <h3>{{ progress }}</h3>

  <p>Keep on going you can do it</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
