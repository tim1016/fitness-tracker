<section class="login-form"></section>
<form
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Your email"
      formControlName="email"
    />
    <mat-error>Please enter a valid email</mat-error>
    <mat-hint>Please enter your email</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" formControlName="password" #pwInput />

    <mat-error>Passwords must be at least 6 characters</mat-error>
    <mat-hint align="end" suffix> {{ pwInput?.value?.length }}/6</mat-hint>
    <mat-hint>Please enter your password</mat-hint>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="loginForm.pristine"
  >
    Submit
  </button>
</form>
